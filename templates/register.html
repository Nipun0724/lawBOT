<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="chat-container">
        {% if mentor: %}
        <form action="/mentor/register" method="post" class="login">
            <h2>Register</h2>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <input type="text" id="qualification" name="qualification" placeholder="Enter qualification">
            <input type="text" id="experience" name="exp" placeholder="Enter experience">
            <select class="form-select" aria-label="Default select example" name="type">
                <option value="" disabled selected>Select your option</option>
                <option value="Mentor1">Mentor1</option>
                <option value="Mentor2">Mentor2</option>
                <option value="Mentor3">Mentor3</option>
              </select>
            <div>
                <input class="button" type="submit" value="Submit">
            </div>
        </form>
        {% else :%}
        <form action="/user/register" method="post" class="login">
            <h2>Register</h2>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <div>
                <input class="button" type="submit" value="Submit">
            </div>
        </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
